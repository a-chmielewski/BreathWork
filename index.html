<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Breathwork</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-180.png" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    #app-loader {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #app-loader.loaded {
      opacity: 0;
      pointer-events: none;
    }
    .loader-circle {
      width: 48px;
      height: 48px;
      border: 3px solid rgba(125, 211, 192, 0.2);
      border-top-color: #7dd3c0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="app-loader">
    <div class="loader-circle"></div>
  </div>
  <div id="update-banner" class="update-banner hidden">
    <p>A new version is available!</p>
    <button type="button" id="update-reload">Update now</button>
  </div>

  <div id="screen-list" class="screen screen-active">
    <header class="header">
      <h1>Breathwork</h1>
    </header>
    <main class="main list-main">
      <ul id="technique-list" class="technique-list" role="list"></ul>
      <button type="button" class="reload-app-btn" id="reload-app">Reload app</button>
    </main>
  </div>

  <div id="screen-duration" class="screen">
    <header class="header">
      <button type="button" class="back-btn" id="duration-back" aria-label="Back">←</button>
      <h1 id="duration-title">Duration</h1>
    </header>
    <main class="main duration-main">
      <div id="duration-options" class="duration-options"></div>
      <label class="sound-toggle">
        <input type="checkbox" id="duration-sound" />
        <span>Sound on phase change</span>
      </label>
      <button type="button" class="btn btn-primary" id="duration-start">Start</button>
    </main>
  </div>

  <div id="screen-exercise" class="screen">
    <header class="header exercise-header">
      <button type="button" class="back-btn" id="exercise-stop" aria-label="Stop">✕</button>
      <span id="exercise-technique-name" class="exercise-technique-name" aria-live="polite"></span>
      <span id="exercise-round-info" class="round-info" aria-live="polite"></span>
      <button type="button" class="pause-btn" id="exercise-pause" aria-label="Pause">⏸</button>
    </header>
    <main class="main exercise-main">
      <div id="exercise-session-left" class="session-left" aria-live="polite"></div>
      <div class="circle-wrap">
        <svg class="circle-svg" viewBox="0 0 120 120" aria-hidden="true">
          <circle class="circle-bg" cx="60" cy="60" r="54" fill="none" stroke="currentColor" stroke-width="4" />
          <circle class="circle-progress" cx="60" cy="60" r="54" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-dasharray="339.292" stroke-dashoffset="339.292" transform="rotate(-90 60 60)" />
        </svg>
        <div class="circle-center">
          <div id="exercise-phase-label" class="phase-label" aria-live="polite">Inhale</div>
          <div id="exercise-countdown" class="countdown" aria-live="polite">4</div>
        </div>
      </div>
      <div id="exercise-tap-hold" class="tap-hold hidden">
        <p class="tap-hold-text">Hold your breath. Tap when you need to breathe.</p>
        <button type="button" class="btn btn-breathe" id="exercise-need-breathe">I need to breathe</button>
      </div>
      <div id="exercise-get-ready" class="get-ready-overlay hidden">
        <p class="get-ready-text">Get ready</p>
        <div id="exercise-get-ready-countdown" class="get-ready-countdown" aria-live="polite">3</div>
        <p id="exercise-get-ready-hint" class="get-ready-hint"></p>
        <button type="button" class="btn btn-secondary get-ready-skip" id="exercise-get-ready-skip">Skip</button>
      </div>
      <div id="exercise-paused" class="paused-overlay hidden">
        <p>Paused</p>
        <button type="button" class="btn btn-primary" id="exercise-resume">Resume</button>
        <button type="button" class="btn btn-secondary" id="exercise-end-session">End session</button>
      </div>
    </main>
  </div>

  <div id="screen-completion" class="screen">
    <main class="main completion-main">
      <h2>Done</h2>
      <p id="completion-message" class="completion-message">Session complete.</p>
      <div class="completion-actions">
        <button type="button" class="btn btn-primary" id="completion-again">Again</button>
        <button type="button" class="btn btn-secondary" id="completion-list">Back to list</button>
      </div>
    </main>
  </div>

  <script src="techniques.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      var swRegistration = null;
      navigator.serviceWorker.register('sw.js').then(function (registration) {
        swRegistration = registration;
        registration.addEventListener('updatefound', function () {
          var newWorker = registration.installing;
          newWorker.addEventListener('statechange', function () {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              var banner = document.getElementById('update-banner');
              if (banner) banner.classList.remove('hidden');
            }
          });
        });
      }).catch(function () {});

      var updateBtn = document.getElementById('update-reload');
      if (updateBtn) {
        updateBtn.addEventListener('click', function () {
          if (swRegistration && swRegistration.waiting) {
            swRegistration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
          window.location.reload();
        });
      }
    }
  </script>
</body>
</html>
